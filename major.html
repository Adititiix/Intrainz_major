<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="major.css">
</head>
<body>
    <div class="container">
        <div class="form-container bg-light p-4">
            <h3 class="text-center">Register</h3>
            <form id="registrationForm" onSubmit="validateForm(event)">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="fullName" class="form-control" onChange="handleInputChange(event)">
                    <small class="error" id="nameError"></small>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email ID</label>
                    <input type="email" id="email" class="form-control" onChange="handleInputChange(event)">
                    <small class="error" id="emailError"></small>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" id="phone" class="form-control" onChange="handleInputChange(event)">
                    <small class="error" id="phoneError"></small>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" onChange="handleInputChange(event)">
                    <small class="error" id="passwordError"></small>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" onChange="handleInputChange(event)">
                    <small class="error" id="confirmPasswordError"></small>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>

    <script src="major.js"></script>
</body>
</html>
